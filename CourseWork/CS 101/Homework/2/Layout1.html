<!doctype html>
<html>
<head>
<title> Layout 1 </title>
<style>
body {
    background-color:#222930;
}
#main > div {
    background-color:#4EB1BA;
}
#main {
	display: grid;
	grid-auto-rows: 100px;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	grid-gap: 10px;
}
#d1 {
	grid-row: 1/3;
	grid-column: 1/2;
}
#d2 {
	grid-row: 1/4;
	grid-column: 2/5;
}
#d3 {
	grid-row: 3/5;
	grid-column: 1/2;
}
#d4 {
	grid-row: 4/5;
	grid-column: 2/3;
}
#d5 {
	grid-row: 4/7;
	grid-column: 3/5;
}
#d6 {
	grid-row: 5/7;
	grid-column: 1/3;
}
</style>	
</head>
<body>
	<div id="main">
		<div id="d1"> division 1 </div>
		<div id="d2"> division 2 </div>
		<div id="d3"> division 3 </div>
		<div id="d4"> division 4 </div>
		<div id="d5"> division 5 </div>
		<div id="d6"> division 6 </div>	
	</div>
</body>
</html>
