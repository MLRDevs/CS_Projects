<body>
	<script>
		var i = 1;
		
		function f() {
			if(i == 1){
				document.getElementById('img').src=("two.jpg");
				i = 2;
			}
			else {
				if (i == 2) {
					document.getElementById('img').src=("three.jpg");
					i = 3;
				}
				else {
					document.getElementById('img').src=("one.jpg");
					i = 1;
				}
			}
		}
	
	
	</script>
<img id="img" src="one.jpg" width="360" height="300" onclick="f();">
