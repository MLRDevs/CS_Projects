<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NMU CTF User Contest</title>
    <link rel="stylesheet" href="Profile_Page.css">
    <script rel="text/javascript" src="Helpers.js"> </script>
    <script rel="text/javascript" src="User_Menu.js"> </script>

    <script>

        // populate both tables for current and past contest(s)
        window.onload = PopulateTable(0);

    </script>

</head>
<body>
	<!-- Taskbar at the top for navigation -->
    <div id="Taskbar">
        <a id ="Current_Page" href="User_Menu.html"> All Contests </a>
    	<a onclick="gotoPage('User_Profile.html?email=')"> Profile </a>
    </div>

	<!-- label for what page you are on -->
    <div id="Profile">
        <h1> All Contests </h1>
    </div>

	<!-- past contest label -->
	<div id="Past_Contest_Label">
		<h2> Past Contests </h2>
	</div>

	<!-- past contest table -->
    <div id="Past_Contests">
        <table>
            <thead>
            	<tr>
            		<th> Contest Name </th>
            		<th> Flags </th>
            	</tr>
            </thead>
            <tbody id="UPCTbody">
            </tbody>
        </table>
    </div>

    <!-- record label -->
    <div id="Record_Label">
    	<h2> Current Contest </h2>
    </div>

    <!-- Current Contest -->
    <div id="Record">
        <table>
            <thead>
            	<th> Current Contest </th>
            	<th> Flags </th>
            	<th> Join </th>
            <thead>
            <tbody id="UCCTbody">
            </tbody>
        </table>
    </div>

    <!-- Logout button -->
    <a id="Logout" href="Login.html">
    	<button>Logout</button>
	</a>
</body>
</html>
