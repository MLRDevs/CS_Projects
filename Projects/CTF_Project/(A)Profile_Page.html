<html>
	<head>
		<title> NMU CTF Profile Page </title>
		<link rel="stylesheet" href="(A)Profile_Page.css">
		<script rel="text/javascript" src="Helpers.js"> </script>
		<script rel="text/javascrip" src="(A)Profile_Page.js"> </script>
	</head>

	<body>
		<!-- Taskbar at the top for navigation -->
		<div id="Taskbar">
			<a onclick="gotoPage('(A)Contest_Page.html?email=')"> Contest </a>
			<a id="Current_Page" onclick="gotoPage('(A)Profile_Page.html?email=')"> Profile </a>
		</div>

		<!-- label for what page you are on -->
		<div id="Profile">
			<h1> Profile </h1>
		</div>

		<!-- searching for students -->
		<div id="Student_Search">
			<input id="StudentName" type="text" placeholder="Student Name">
			<select id="Options" placeholder="Sort by">
				<option> Name (A->Z) </option>
				<option> Name (Z->A) </option>
				<option> Flags (H->L) </option>
				<option> Flags (L->H) </option>
			</select>
			<input type="Submit" onclick="SortTable()">
		</div>

		<!-- Admin buttons -->
		<div id="Admin_Butts">
			<a href="Login.html">
				<button> Logout </button>
			</a>
			<button id="Add_Student" onclick="Popup('Add_Student.html', getEmail())"> Add Student </button>
		</div>

		<!-- Student Table -->
		<div id="Students">
			<table>
				<thead>
					<tr>
						<th> Student Name </th>
						<th> Flags </th>
						<th> Email </th>
						<th> Change Password </th>
						<th> Delete </th>
					</tr>
				</thead>
				<tbody id="TBody">
				</tbody>
			</table>
		</div>

		<!-- Dialog box for reassurance of deleting a student -->
		<dialog id="DialogBox">
			Are you sure you want to delete <strong id="emailDB">Email</strong>
			<br>
			<button onclick="document.getElementById('DialogBox').close();"> Cancel </button>
			<button id="Delete" onclick="DeleteStudent()"> Delete </button>
		</dialog>
	</body>
</html>
