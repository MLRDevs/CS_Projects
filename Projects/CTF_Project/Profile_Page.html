<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NMU CTF Profile Page</title>
		<link rel="stylesheet" href="Profile_Page.css">
		<script rel="text/javascript" src="Helpers.js"> </script>
		<script rel="text/javascript" src="Profile_Page.js"> </script>
	</head>
	<body>
		<!-- Taskbar at the top for navigation -->
		<div id="Taskbar">
			<a onclick="gotoPage('Contest_Page.html?email=')"> Contest </a>
			<a id ="Current_Page" href="Profile_Page.html"> Profile </a>
		</div>

		<!-- label for what page you are on -->
		<div id="Profile">
			<h1> Profile </h1>
		</div>

		<!-- past contest label -->
		<div id="Past_Contest_Label">
			<h2> Past Contests </h2>
		</div>

		<!-- past contest table -->
		<div id="Past_Contests">
			<table>
				<thead>
					<tr>
						<th> Contest Name </th>
						<th> Flags </th>
					</tr>
				</thead>
				<tbody id="UPCTBody">
				</tbody>
			</table>
		</div>

		<!-- record label -->
		<div id="Record_Label">
			<h2> Record </h2>
		</div>

		<!-- record table -->
		<div id="Record">
			<table>
				<thead>
					<tr>
						<th> Completed </th>
						<th> Total </th>
						<th> Record </th>
					</tr>
				</thead>
				<tbody id="URTbody">
				</tbody>
			</table>
		</div>

		<!-- Logout button -->
		<a id="Logout" href="Login.html">
			<button>Logout</button>
		</a>
	</body>
	<script>
		window.onload = PopulateTable(1);
	</script>
</html>
